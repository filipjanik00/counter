<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="font-main min-h-screen flex justify-center items-center bg-sky-100"
  >
    <main class="space-y-12 text-center lg:space-y-14">
      <!-- App title -->
      <h1 class="text-7xl font-extrabold text-gray-800 md:text-8xl">Counter</h1>
      <!-- Number counter -->
      <p class="count text-8xl font-light md:text-9xl">0</p>
      <!-- Buttons -->
      <div class="space-x-4">
        <button
          id="decrease-btn"
          class="decrease-btn text-sm py-2 px-4 border-2 border-gray-900 rounded-sm uppercase font-medium shadow-lg hover:bg-gray-900 hover:text-white transition md:text-lg"
        >
          Decrease
        </button>
        <button
          id="reset-btn"
          class="reset-btn text-sm py-2 px-4 border-2 border-gray-900 rounded-sm uppercase font-medium shadow-lg hover:bg-gray-900 hover:text-white transition md:text-lg"
        >
          Reset
        </button>
        <button
          id="increase-btn"
          class="increase-btn text-sm py-2 px-4 border-2 border-gray-900 rounded-sm uppercase font-medium shadow-lg hover:bg-gray-900 hover:text-white transition md:text-lg"
        >
          Increase
        </button>
      </div>
    </main>
    <script src="srcipt.js"></script>
  </body>
</html>
